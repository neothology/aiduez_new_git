# 데이터가공 paramater 정의
processing_params:
  single_process:
    config:
      dtype:
        int64:
          fill:
            values: [missing_num_imputer]
            default: missing_num_imputer
          transform:
            values: [quantile_transformer, kbins_discretizer]
            default: quantile_transformer
          scale:
            values: [standard_scaler, minmax_scaler]
            default: standard_scaler
        float64:
          fill:
            values: [missing_num_imputer]
            default: missing_num_imputer
          transform:
            values: [quantile_transformer, kbins_discretizer]
            default: quantile_transformer
          scale:
            values: [standard_scaler, minmax_scaler]
            default: standard_scaler
        object:
          fill:
            values: [missing_cat_imputer]
            default: missing_cat_imputer
          transform:
            values: [ordinal_encoder]
            default: ordinal_encoder
          extract:
            values: [re_extract]
            default: re_extract
          nlp:
            values: [형태소 분석, 명사 추출]
            default: 형태소 분석
      additional_config:
        quantile_transformer:
          option:
            -
              name: output_distribution
              type: select
              values: ['uniform', 'normal']
              default: 'uniform'
            - 
              name: n_quantiles
              type: slider
              values: [10, 1000, 1, 10] # min, max, step, default
        kbins_discretizer:
          option:
            -
              name: strategy
              type: select
              values: ['quantile', 'uniform', 'kmeans']
              default: 'quantile'
            - 
              name: n_bins
              type: slider
              values: [5, 1000, 1, 5] # min, max, step, default
        missing_num_imputer:
          option:
            -
              name: imputer
              type: select
              values: ['most_frequent', 'median', 'mean',  'constant']
              default: most_frequent
            - 
              name: value
              type: text
              value: ""
        missing_cat_imputer:
          option:
            -
              name: imputer
              type: select
              values: ['most_frequent', 'constant']
              default: most_frequent
            - 
              name: value
              type: text
              value: ""
        re_extract:
          option:
            -
              name: regex
              type: text
              value: '(.*)'
        형태소 분석:
          option:
            -
              name: package
              type: select
              values: ['komoran', 'hannanum']
              default: komoran
        명사 추출:
          option:
            -
              name: package
              type: select
              values: ['komoran', 'hannanum']
              default: komoran
 # 학습 parameter 정의
training_params:
  ludwig:
    config:
      input:
        dtype:
          int64: 
            values: [numerical, binary, category, date]
            default: numerical
          int32:
            values: [numerical, binary, category, date]
            default: numerical
          float64: 
            values: [numerical, category]
            default: numerical
          object: 
            values: [category, binary, date, text, timeseries]
            default: category
          category: 
            values: [category, binary, date, text, timeseries]
            default: category
          bool: 
            values: [binary]
            default: binary
        encoder:
          numerical: 
            values: [passthrough, dense]
            default: passthrough
          binary: 
            values: [passthrough]
            default: passthrough
          category: 
            values: [dense, sparse]
            default: dense
          date: 
            values: [embed, wave]
            default: embed
          text: 
            values: [transformer, parallel_cnn, embed, stacked_cnn, stacked_parallel_cnn, rnn, cnnrnn, passthrough]
            default: transformer
          timeseries: 
            values: [transformer, parallel_cnn, embed, stacked_cnn, stacked_parallel_cnn, rnn, cnnrnn, passthrough]
            default: transformer
        additional_config:
          numerical:
            passthrough: {}
            dense:
              activation: 
                values: [relu, sigmoid, softmax, tanh]
                default: relu
              num_fc_layers: [0, 10, 1, 1] # min, max, step, default
              fc_size: [1, 1024, 1, 256] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
          binary:
            passthrough: {}
          category:
            dense:
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            sparse: {}
          date:
            embed:
              num_fc_layers: [0, 10, 1, 1] # min, max, step, default
              fc_size: [1, 1024, 1, 256] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            wave:
              num_fc_layers: [0, 10, 1, 1] # min, max, step, default
              fc_size: [1, 1024, 1, 256] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
          text:
            transformer:
              representation: 
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            parallel_cnn:
              representation: 
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            embed:
              representation: 
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            stacked_cnn:
              representation: 
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            stacked_parallel_cnn:
              representation:
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            rnn:
              representation: 
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            cnnrnn:
              representation: 
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            passthrough:
          timeseries:
            transformer:
              representation: 
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            parallel_cnn:
              representation: 
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            embed:
              representation: 
                values: [dense, sparse]
                default: dense
              embedding_size: [0, 1024, 1, 50] # min, max, step, default
              dropout: [0.00, 0.99, 0.01, 0] # min, max, step, default
            stacked_cnn:
              representation: 
